<div class="visa-container">
    <div class="visa-header">
        <h3>Title & Overview</h3>
    </div>
    <div class="visa-body">
        <p>Learn more about writing a great profile or browser in your category</p>
        <br>
        <div class="form-group overview">
            <label for="profileTitle">Title</label>
            <input type="text" class="form-control" id="profileTitle" aria-describedby="emailHelp" ng-model="profileTitle">
        </div>
        <div class="form-group overview">
            <label for="profileOverview">Add a professional overview</label>
            <textarea class="form-control" aria-label="With textarea" rows="6" ng-model="profileOverview" placeholder="Hightlight your top skills, experience, and interests. This is one of the first thing clients will see on your profile"></textarea>
        </div>
        <br>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary btn-lg" ng-click="setStep('step4')">Back</button>
            <button type="button" class="btn btn-success btn-lg" ng-click="goProfilePhotoTab(profileTitle, profileOverview)">Next</button>
        </div>
    </div>
</div>
