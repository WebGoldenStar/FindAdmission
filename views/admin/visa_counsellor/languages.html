<div class="visa-container">
    <div class="visa-header d-flex">
        <span class="ti-arrow-left" ng-click="setStep('step2')"></span>
        <h3 class="ml-3">Languages</h3>
    </div>
    <div class="visa-body">
        <h2>What languages do you speak?</h2>
        <br>
        <div class="d-flex" ng-repeat="item in speakLanguages track by $index">
            <div class="col-6">
                <h4 class="mb-2">Language</h4>
                <div class="form-group">
                    <select class="form-control" id="language" ng-model="item.name">
                        <option ng-repeat="language in languages track by $index">{{language}}</option>
                      </select>
                </div>
            </div>
            <div class="col-6">
                <h4 class="mb-2">Fluency Level</h4>
                <div class="form-group">
                    <select class="form-control" id="language-level" ng-model="item.level">
                        <option ng-repeat="level in languageLevel track by $index">{{level}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="col-6">
                <h4 class="mb-2">Language</h4>
                <div class="form-group">
                    <select class="form-control" id="language" ng-model="newLanguage">
                        <option ng-repeat="language in languages track by $index">{{language}}</option>
                      </select>
                </div>
            </div>
            <div class="col-6">
                <h4 class="mb-2">Fluency Level</h4>
                <div class="form-group">
                    <select class="form-control" id="language-level" ng-model="newLevel">
                        <option ng-repeat="level in languageLevel track by $index">{{level}}</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-outline-success mb-3" ng-click="addLanguage(newLanguage, newLevel)">Add Language</button>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary btn-lg" ng-click="setStep('step4')">I don't have</button>
            <button type="button" class="btn btn-success btn-lg" ng-click="goFeesTab()">Next</button>
        </div>
    </div>
</div>
